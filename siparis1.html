<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Formu</title>
    <style>
        /* Genel Sayfa Stilleri */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #ff6600; /* Turuncu renk */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }

        /* Sepet Alanı */
        .cart_summary {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        .cart_summary h3 {
            margin-top: 0;
            color: #ff6600; /* Turuncu renk */
            font-size: 22px;
        }

        #cartList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #cartList li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            color: #555;
        }

        #cartList li:last-child {
            border-bottom: none;
        }

        /* Sipariş Formu */
        .order_form {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .order_form h2 {
            margin-top: 0;
            color: #ff6600; /* Turuncu renk */
            font-size: 22px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #ff6600; /* Turuncu renk */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc5200; /* Daha koyu turuncu */
        }

        footer {
            background-color: #ff6600; /* Turuncu renk */
            color: white;
            padding: 15px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sipariş Formu</h1>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="siparis1.html">Sepet</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="cart_summary">
            <h3>Sepet</h3>
            <ul id="cartList">
                <!-- Sepet içeriği burada JavaScript ile oluşturulacak -->
            </ul>
        </section>

        <section class="order_form">
            <h2>Sipariş Formu</h2>
            <form action="#" method="post">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Adres:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Siparişi Ver</button>
            </form>
        </section>
    </div>

   

    <script src="js/cart.js"></script>
</body>
</html>
